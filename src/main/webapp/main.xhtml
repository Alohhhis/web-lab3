<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

<h:head>
    <title>Основная страница</title>
    <script type="text/javascript" src="js/graphDrawer.js"/>
    <script type="text/javascript" src="js/getOffset.js"/>
</h:head>

<h:body onload="drawGraph(1); getOffset();">
    <h1>Основная страница</h1>
    <div class="button-container">
    <table class="buttons">
    <tr>
    <th>
        <h:button value="Назад" styleClass="return-button" outcome="go-to-start" id="go_to_start_button"/>
    </th>
    </tr>
    </table>
    </div>
    <div id="inputForm">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="x" value="Выберите X:" />
                <p:spinner id="x" value="#{point.x}" min="-3" max="3" >
                <f:ajax execute="x"/>
                </p:spinner>

                <!--TODO styleclass-->
                <h:outputLabel for="y" value="Выберите Y:" >
                    <h:inputText id="y" maxlength="5" value="#{point.y}" >
                        <f:ajax execute="y"/>
                        <f:validateDoubleRange minimum="-5" maximum="3"/>
                        <p:message for="y"/>
                    </h:inputText>
                <p:watermark for="y" value="Введите значение [-5;3]"/>
                </h:outputLabel>


                <h:outputLabel for="r" value="Выберите R:" />
                <p:spinner id="r" value="#{point.r}" min="0.1" max="3" stepFactor="0.1" onchange="redraw(parseFloat(this.value))">
                    <p:ajax execute="@this" />
                </p:spinner>

                <div id="table">
                    <table>
                        <tr>
                            <td colspan="3">
                                <canvas id="canvas" width="400" height="400"/>
                                <script type='text/javascript'>
                                    canvas.addEventListener("click", function (event){
                                        let x = event.offsetX;
                                        let y = event.offsetY;
                                        let r = document.getElementById("mainForm:beanRadius").value;
                                        let offset = document.getElementById("date").value;
                                        let rect = canvas.getBoundingClientRect();
                                        let clientX = (event.clientX - rect.left - 200) / (side / 3) * k;
                                        let clientY = ((-1) * (event.clientY - rect.top - 200)) / (side / 3) * k;
                                        colorizeDot(ctx, clientX, clientY, r);
                                        ctx.beginPath();
                                        ctx.arc(x,y,4,0,Math.PI*2);
                                        ctx.fill();
                                        ctx.stroke();
                                        ctx.closePath();

                                        console.log("Coordinate x: " + clientX + " ",
                                            "Coordinate y: "+ clientY + " r value = " + r);
                                        check(clientX, clientY);

                                        function colorizeDot(ctx,x, y, r){
                                            if (x >= 0 &amp;&amp; y >= 0){
                                                if (y &lt;= (-x + r/2)){
                                                    ctx.fillStyle="red";
                                                }
                                                else ctx.fillStyle="white";
                                            }
                                            else if (x > 0 &amp;&amp; y &lt; 0){
                                                if (Math.pow(x,2) + Math.pow(y,2) &lt;= Math.pow(r,2)){
                                                    ctx.fillStyle="red";
                                                }else ctx.fillStyle="white";
                                            }
                                            else if (x &lt; 0 &amp;&amp; y > 0){
                                                if ((y &lt;= (r / 2)) &amp;&amp; (x >= -r)){
                                                    ctx.fillStyle="red";
                                                }else ctx.fillStyle="white";
                                            }
                                            else ctx.fillStyle="white";
                                        }

                                        function check(clientX, clientY){
                                            document.getElementById("graphForm:hiddenX").value = clientX.toFixed(4);
                                            document.getElementById("graphForm:hiddenY").value = clientY.toFixed(4);
                                            document.getElementById("graphForm:hiddenR").value = document.getElementById("mainForm:beanRadius").value;
                                            document.getElementById("graphForm:hiddenOffset").value = offset;
                                            let btn = document.getElementById("graphForm:hidden-btn");
                                            btn.click();
                                        }
                                    })
                                </script>
                            </td>
                        </tr>
                    </table>
                </div>
                <h:commandButton value="Отправить">
                    <f:ajax execute="@form" render="result-table-body" listener="#{main.add(point.x, point.y, point.r, point.offset)}"/>
                </h:commandButton>

                <h:commandButton type="reset" value="Сбросить"/>
                <h:commandButton value="Очистить таблицу">
                    <f:ajax render="result-table-body" listener="#{main.clearTable()}"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </div>
    <div id="data" class="frame" style="float:left; width: 50%; height: 550px; align-items: center;align-content: center; justify-content: center">
        <h:dataTable var="hit" value="#{main.list}" id="result-table-body" style="color: white; width: 600px; margin: auto; text-align: center">
            <h:column>
                <f:facet name="header">X значение</f:facet>
                #{hit.x}
            </h:column>
            <h:column>
                <f:facet name="header">Y значение</f:facet>
                #{hit.y}
            </h:column>
            <h:column>
                <f:facet name="header">Радиус</f:facet>
                #{hit.radius}
            </h:column>
            <h:column>
                <f:facet name="header">Попадание</f:facet>
                #{hit.hitted}
            </h:column>
            <h:column>
                <f:facet name="header">Время скрипта</f:facet>
                #{hit.time} мкс
            </h:column>
            <h:column>
                <f:facet name="header">Время</f:facet>
                #{hit.stringDate}
            </h:column>

        </h:dataTable>
    </div>
    <h:form id="graphForm">
        <h:inputHidden id="hiddenX" value="#{point.x}"/>
        <h:inputHidden id="hiddenY" value="#{point.y}"/>
        <h:inputHidden id="hiddenR" value="#{point.r}"/>
        <h:inputHidden id="hiddenOffset" value="#{point.offset}"/>
        <h:commandButton style="display: none;" id="hidden-btn" action="#{main.add(point.x, point.y, point.r, point.offset)}">
            <f:ajax execute="@form" render="result-table-body"/>
        </h:commandButton>
    </h:form>
    <div id="divOffset">
        <h:inputHidden id="date"/>
    </div>
    <div>
        <h:messages id="Yerrors" style="width: 100%; color: red; margin-top: 10px"/>
        <h:messages id="Xerrors" style="width: 100%; color: red; margin-top: 10px"/>
    </div>
</h:body>

</html>
