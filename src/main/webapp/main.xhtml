<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

<h:head>
    <title>Основная страница</title>
</h:head>

<h:body>
    <h1>Основная страница</h1>
    <div class="button-container">
    <table class="buttons">
    <tr>
    <th>
        <h:button value="Назад" styleClass="return-button" outcome="go-to-start" id="go_to_start_button"/>
    </th>
    <th>
        <h:commandButton class="return-button" id="clear" type="submit" value="Очистить таблицу">
            <!--<f:ajax listener="#{result.deleteResults}" render=":table"/>-->
        </h:commandButton>
    </th>
    </tr>
    </table>
    </div>
    <div id="inputForm">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="x" value="Выберите X:" />
                <p:spinner id="x" value="#{yourBean.x}" min="-3" max="3" />

                <!--TODO styleclass-->
                <h:outputLabel for="y" value="Выберите Y:" >
                    <h:inputText id="y" maxlength="5" value="#{point.y}" >
                        <f:validateDoubleRange minimum="-5" maximum="3"/>
                        <p:message for="y"/>
                    </h:inputText>
                <p:watermark for="y" value="Введите значение [-5;3]"/>
                </h:outputLabel>


                <h:outputLabel for="r" value="Выберите R:" />
                <p:spinner id="r" value="#{yourBean.r}" min="0.1" max="3" />

                <!-- Кнопка "Очистить" -->
                <p:commandButton value="Очистить" action="#{yourBean.clearForm}" update="@form" />

                <!-- Кнопка "Отправить" -->
                <p:commandButton value="Отправить" action="#{yourBean.submitForm}" update="@form" />
            </h:panelGrid>
        </h:form>
    </div>
</h:body>

</html>
